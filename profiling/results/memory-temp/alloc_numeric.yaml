apiVersion: batch/v1
kind: Job
metadata:
  name: mem-profile-numeric   # Directory on cluster: /results/memory_profiling_tab_err/numeric
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: mem-profile-numeric
          image: registry.datexis.com/nich1834/alloc-numeric:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "32Gi"
              cpu: "2000m"
            limits:
              memory: "32Gi"
              cpu: "2000m"
          volumeMounts:
            - mountPath: "/results"
              name: experiments
            - mountPath: "/datasets"
              name: datasets
      nodeSelector:
        kubernetes.io/hostname: "cl-worker11"  # Specify the node hostname where you want to run
      volumes:
        - name: experiments
          persistentVolumeClaim:
            claimName: experiments-pvc
        - name: datasets
          persistentVolumeClaim:
            claimName: dataset-pvc
      imagePullSecrets:
        - name: private-registry-auth